{% extends 'base.html' %}
{% load static %}
{% block style %}

<style>
    body {
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        background-image: url({% static 'img/laptop11.jpg' %});
    }

    /* .color {
        background-color: #fff;
    } */

    .font {
        font-size: 20px;
        color: #fff;
        /* margin-top: 40px; */
    }

    hr {
        height: 6px;
        color: #fff;
        margin-top: 30px;
    }

    h2 {
        font-size: 40px;
        color: #fff;
        text-align: center;
        /* margin-left: 20px; */
        margin-top: 20px;
    }



    .bg {
        opacity: 0.8;
    }

    .left {
        margin-left: 0px;
        width: 40%;
    }

    .margin {
        margin-top: 50px;
        padding-left: 90px;

        height: 80%;
    }

    .img {
        height: 45px;
        width: 45px;
        /* margin-right: 8px; */
    }

    .ci {
        color: #9cdbe7;
        text-align: center;
        margin-top: 20px;
    }
    .p1{
        margin-top: 15%;
        margin-left: 20%;
        color: #fff;
    
    }
    .p{
        margin-left: 20%;
        color: #fff;
        margin-bottom: 8%;
        font-size: larger;
    }
    .link{
        text-decoration: none;
        color: #fff;
        margin-left: 10px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: large;
    }
</style>
{% endblock style %}

{% block body %}
<div class="margin">
    <div class="row my-3">
        <div style="background-color: rgb(12, 12, 12);" class="col-sm-6 offset-sm-3 bg left">
            <h2>Contact Us</h2>
            <hr>

            <form action="" method="POST" class="shadow p-5">
                {% csrf_token %}


                <div class="mb-3 font mt">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" id="name" maxlength="50" pattern="[a-zA-Z\s]+"
                        title="Enter only Alphabets" required>
                </div>
                <div class="mb-3 font">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="text" name="email" class="form-control" id="email" maxlength="50"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]*$" title="Enter Valid E-mail" required>
                </div>
                <div class="mb-3 font">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" name="subject" class="form-control" id="subject" maxlength="200">
                </div>
                <div class="mb-3 font">
                    <label for="message" class="form-label">Message</label><br>
                    <input type="text" name="message" class="form-control" id="message" maxlength="200">
                    <!-- <textarea name="" id="inputmsg" cols="56" rows="2" s></textarea> -->
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>

        </div>
        <div style="background-color: rgb(12, 12, 12);" class="col-sm-6 offset-sm-3 bg left">
            <h2 class="ci">Contact Information</h2>
            <p class="p1 p"><img src="{% static 'img/locationpng.png' %}" alt="" class="img"><a class="link" href="https://goo.gl/maps/KXtzsHXhL7e3vSw96">Ujjain, Madhya Pradesh</a></p>
            <p class="p"><img src="{% static 'img/gmailpng.png' %}" alt="" class="img"> &nbsp; chouhanswati890@gmail.com</p>
            <p class="p"><img src="{% static 'img/callpng.png' %}" alt="" class="img"> &nbsp; 8319954525</p>
            <p class="p"><img src="{% static 'img/linkpng.png' %}" alt="" class="img"><a class="link" href="https://www.linkedin.com/in/swati-chouhan%F0%9F%92%AB-10917724b">Swati Chouhan</p>
        </div>


    </div>
</div>


{% endblock body %}
