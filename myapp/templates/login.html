{% extends 'base.html' %}
{% load static %}
{% block style %}

<style>
  body {
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
    background-image: url({% static 'img/laptop11.jpg' %});
  }

  .color {
    background-color: #fff;
  }

  .font {
    font-size: 20px;
    color: #fff;
  }

  hr {
    height: 6px;
    color: #fff;
    margin-top: 30px;
  }

  h2 {
    font-size: 40px;
    color: #fff;
    text-align: center;
    /* margin-left: 20px; */
    margin-top: 20px;
  }

  .bg {
    opacity: 0.8;
  }

  .left {
    margin-left: 0px;
    width: 40vw;
  }

  .margin {
    margin-top: 50px;
    padding-left: 90px;
    /* background-color: aqua; */
    height:80vh;
  }
</style>
{% endblock style %}

{% block body %}
<div class="margin">
  <div class="row my-3">
    <div style="background-color:rgb(26, 30, 34);" class="col-sm-6 offset-sm-3 bg left">
      <h2>Login</h2>
      <hr>
      <form action="" method="post" novalidate class="shadow p-5">

        {% if msge %}
        <p class="alert alert-danger mb-5">{{msge}}</p>
        {% endif %}

        {% csrf_token %}
        {% for fm in myform %}
        <div class="form-group font">
          {{fm.label_tag}} {{fm}} <small class="text-danger">{{fm.errors}}</small> <br>
        </div>
        {% endfor %}

        <input type="submit" class="btn btn-primary mt-4" value="Login">
        <br>
        <div class="text-center text-primary fw-bold"><small>Project name <a href="{% url 'signup' %}"
              class="text-danger">Create an Account</a> </small></div>
      </form>
    </div>
  </div>
</div>


{% endblock body %}
